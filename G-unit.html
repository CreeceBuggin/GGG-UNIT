<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G-Unit Legacy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Calque 50 Cent -->
  <div class="video-layer" id="layer-50">
    <video autoplay muted loop playsinline>
      <source src="video/50clip.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <img src="images/50-logo.png" width="100" class="logo" />
    </div>
  </div>

  <!-- Calque Banks -->
  <div class="video-layer" id="layer-banks">
    <video autoplay muted loop playsinline>
      <source src="video/banks.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <img src="images/banks-logo.png" width="400" class="logo" />
    </div>
  </div>

  <!-- Calque Yayo -->
  <div class="video-layer" id="layer-yayo">
    <video autoplay muted loop playsinline>
      <source src="video/yayoo.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <img src="images/yayologo.png" width="280" class="logo" />
    </div>
  </div>

  <!-- Espace scroll -->
  <div class="scroll-space"></div>

  <script src="script.js"></script>
</body>
</html>
